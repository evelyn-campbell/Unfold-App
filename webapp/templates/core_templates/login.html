{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Unfold</title>
    <link rel="stylesheet" href="{% static 'main.css'%}" />
    <style>
      body {
        background-image: url("{% static 'background.png'%}");
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img src="{% static 'logo.png'%}" alt="Unfold" class="logo" />
      <div class="login">
        <div>
          {% for message in messages%}
          <h4>{{message}}</h4>
          {% endfor %}
        </div>
        <form action="" method="POST">
          {% csrf_token %}
          <h2>Login</h2>
          <h3>Username</h3>
          <input type="text" id="fname" name="username" required /><br /><br />
          <h3>Password</h3>
          <input
            type="password"
            id="fname"
            name="password"
            required
          /><br /><br />
          <button type="submit">Log In</button>
        </form>
        <form action="/signup/">
          <button type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
