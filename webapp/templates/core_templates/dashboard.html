{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url("{% static 'background.png'%}");
      }
    </style>
    <title>Technova Site</title>
    <link rel="stylesheet" href="{% static 'main.css'%}" />
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Direct Messages</a></li>
        <li><a href="/friends/">Friends</a></li>
        <li><a href="/groups/">Groups</a></li>
        <li><a href="/profile/">My Profile</a></li>
        <li><a href="/settings/">Settings</a></li>
      </ul>
    </div>
    <div class="feed">
      <h1>Home</h1>
      <h4>Update Status</h4>
      <div class="block">
        <form
          action="/upload-status/"
          method="POST"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <textarea
            type="text"
            id="fname"
            name="message"
            placeholder="How are you feeling?"
          ></textarea>
          <button type="button" class="mood" onclick="select_mood('0')">
            A
          </button>
          <button type="button" class="mood" onclick="select_mood('1')">
            B
          </button>
          <button type="button" class="mood" onclick="select_mood('2')">
            C
          </button>
          <button type="button" class="mood" onclick="select_mood('3')">
            D
          </button>
          <button type="submit" style="float: right">Post</button>
          <input type="hidden" name="mood" value="0"></input>
        </form>
      </div>
      <h4>Feed</h4>
      {% for status in statuses %}
      <div class="block">
        <img src="status.jpg" class="status" />
        <h5>{{status.user}}</h5>
        <h5>{{status.message}}</h5>
        <h5>{{status.created_at}}</h5>
      </div>
      <br />
      {% endfor %}
    </div>
  </body>
</html>

<script>
  function select_mood(mood) {
    document.getElementsByName("mood")[0].value = mood;
  }
</script>
