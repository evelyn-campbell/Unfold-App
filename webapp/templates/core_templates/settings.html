{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Technova Site</title>
    <link rel="stylesheet" href="{% static 'main.css'%}" />
    <style>
      body {
        background-image: url("{% static 'background.png'%}");
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <ul>
        <li><a href="/dashboard/" style="color:#6AD885">Home</a></li>
        <li><a href="" style="color:#6AB9D8">Direct Messages</a></li>
        <li><a href="/friends/" style="color:#B786D8">Friends</a></li>
        <li><a href="/groups/" style="color:#D8B26A">Groups</a></li>
        <li><a href="/profile/" style="color:#C65D82">My Profile</a></li>
        <li><a href="/settings/" style="color:#656565">Settings</a></li>
        <li><h3 style="margin-top: 480px;">@{{ request.user.username }}</h3></li>
      </ul>
    </div>
    <div class="main">
      <h1>Edit Profile</h1>
      <div class="login">
        <div>
          {% for message in messages%}
          <h4>{{message}}</h4>
          {% endfor %}
        </div>
        <form action="" method="POST">
          {% csrf_token %}
          <h3>Change Username</h3>
          <input type="text" id="fname" name="new_username"/><br /><br />
          <h3>Change Password</h3>
          <input type="password" id="fname" name="new_password"/><br /><br />
          <h3>Confirm New Password</h3>
          <input type="password" id="fname" name="password_confirm"/><br /><br />
          <button type="submit">Save</button>
        </form>

        <form action="/dashboard/">
            <button type="submit">Return to Dashboard</button>
        </form>

      </div>
    </div>
  </body>
</html>
